<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plane and Simple</title>
  <link rel="header" href="./images/beach.png">
</head>
<body>
  <nav>
    <h1>Plane and Simple</h1>
  </nav>
  <main>
    <section class="login-page">
      <div class="login-left">
        <h2>Login</h2>
        <form action="login">
          <div class="user-name-container">
            <label for="username">Username</label>
            <input type="text" id="user-name" placeholder="Enter Username" required>
          </div>
          <div class="password-container">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter Password" required>
          </div>
          <button class="login-button">Login</button>
        </form>
      </div>
      <img class="main-beach" src="./images/beach.png" alt="relaxing beach with blue skies">
    </section>
  </main>
</body>
</html>
