<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../images/airplane.png">
  <title>Plane and Simple</title>
</head>
<body>
  <nav>
    <h2 class="display-username"></h2>
    <div class="name-logo">
      <h1>Plane & Simple</h1>
      <img class="logo" src="../images/airplane.png" alt="plane logo">
    </div>
    <h2 class="display-money"></h2>
  </nav>
  <main>
    <section class="login-page">
      <div class="login-left">
        <form class="login-form">
          <h2>Login</h2>
          <div class="user-name-container">
            <label for="username">Username</label>
            <input type="text" id="user-name" placeholder="Enter Username" required>
          </div>
          <div class="password-container">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter Password" required>
          </div>
          <button class="login-button">Login</button>
          <div class="login-error">

          </div>
        </form>
      </div>
    </section>
    <section class="traveler-dashboard">
      <aside class="add-trip-sidebar">
        <h3>Book A Trip</h3>
        <form id="new-trip-form" action="">
          <div class="start-date-container">
            <label class="date-label"for="start-date">Start Date</label>
            <input class="start-date" type="date" required>
          </div>
          <div class="end-date-container">
            <label class="date-label" for="duration">Duration</label>
            <input class="duration" type="number" min="0" placeholder="Enter number of days" required>
          </div>
          <div class="traveler-input">
            <label for="traveler-input">Number of Travelers</label>
            <input class="traveler" type="number" min="0" placeholder="Enter number of travelers" required>
          </div>
          <label for="select-destination">Choose a Destination:</label>
          <select id="select-destination" required>

          </select>
          <p class="populated-estimate"></p>
          <button class="get-estimate-button disabled" disabled>Get Estimate</button>
          <button class="book-trip-button disabled" disabled>Book Trip</button>
        </form>
      </aside>
      <div class="traveler-data-section">
        <div class="upcoming-traveler-trips traveler-data-row">
          <h4>Upcoming Trips</h4>
          <div class="upcoming-trip-cards trip-cards">

          </div>
        </div>
        <div class="past-trips traveler-data-row">
          <h4>Past Trips</h4>
          <div class="past-trip-cards trip-cards">

          </div>
        </div>
        <div class="traveler-trip-requests traveler-data-row">
          <h4>Trip Requests</h4>
          <div class="pending-trip-cards trip-cards">

          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
